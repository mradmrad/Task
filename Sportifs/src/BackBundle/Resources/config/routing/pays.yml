pays_index:
    path:     /
    defaults: { _controller: "BackBundle:Pays:index" }
    methods:  GET

pays_show:
    path:     /{id}/show
    defaults: { _controller: "BackBundle:Pays:show" }
    methods:  GET

pays_new:
    path:     /new
    defaults: { _controller: "BackBundle:Pays:new" }
    methods:  [GET, POST]

pays_edit:
    path:     /{id}/edit
    defaults: { _controller: "BackBundle:Pays:edit" }
    methods:  [GET, POST]

pays_delete:
    path:     /{id}/delete
    defaults: { _controller: "BackBundle:Pays:delete" }
    methods:  DELETE
